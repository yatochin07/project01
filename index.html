<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div class="row">
                <button class="cell" id="cell-1">1</button>
                <button class="cell" id="cell-2">2</button>
                <button class="cell" id="cell-3">3</button>
            </div>
            <div class="row">
                <button class="cell" id="cell-4">4</button>
                <button class="cell" id="cell-5">5</button>
                <button class="cell" id="cell-6">6</button>
            </div>
            <div class="row">
                <button class="cell" id="cell-7">7</button>
                <button class="cell" id="cell-8">8</button>
                <button class="cell" id="cell-9">9</button>
            </div>
        </div>
        <div id="status"></div>
        <button id="resetButton">Reset Game</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
